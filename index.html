<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ICNDY</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-wrap wrap">
        <div class="header-top">
          <div class="header-logo logo">
            <a href="#" class="logo-link">
              <img src="img/logo.png" alt="Logo" class="logo-img">
            </a>
          </div>
          <nav class="header-menu menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#" class="menu-link">MENS</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link"> WOMENS</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">BRANDS</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">SALE</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">NEWS</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-info">
          <h1 class="header-title">STÜSSY2014</h1>
          <p class="header-text">
            <a href="#" class="header-link">SHOP NOW</a>
          </p>
        </div>
        <a href="#content" class="header-btn">
          <img src="img/arrow.png" alt="Перейти ниже" class="header-arrow">
        </a>
      </div>
    </header>
    <main id="content" class="content">
      <div class="content-wrap wrap">
        <a href="#" class="content-link content-link-two">
          <img src="img/gourmet-logo.png" alt="SHOP GOURMET" class="content-icon">
          <span class="content-name content-name-big">SHOP GOURMET</span>
        </a>
        <a href="#" class="content-link">
          <img src="img/carhatt-logo.png" alt="SHOP CARHARTT" class="content-icon">
          <span class="content-name">SHOP CARHARTT</span>
        </a>
        <a href="#" class="content-link">
          <img src="img/adidas-logo.png" alt="SHOP ADIDAS" class="content-icon">
          <span class="content-name">SHOP ADIDAS</span>
        </a>
        <a href="#" class="content-link content-link-pt">
          <img src="img/10deep-logo.png" alt="10DEEPSALE" class="content-icon">
          <span class="content-name">10DEEPSALE</span>
        </a>
        <a href="#" class="content-link content-link-pt">
          <img src="img/palace-logo.png" alt="PALACEA/W 2014" class="content-icon">
          <span class="content-name">PALACEA/W 2014</span>
        </a>
        <a href=" #" class="content-link content-link-pt">
          <img src="img/nike-logo.png" alt="TECH PACK" class="content-icon">
          <span class="content-name">TECH PACK</span>
        </a>
      </div>
    </main>
    <section class="instagramm">
      <div class="instagram-wrap wrap">
        <div class="inst-info">
          <h2 class="inst-title">#ICNDY ON INSTAGRAM</h2>
          <p class="inst-text">
            <a href="#" class="inst-link">VIEW HASHTAG</a>
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-wrap wrap">
        <nav class="footer-menu menu menu-black">
          <ul class="menu-list">
            <li class="menu-item">&copy;ICNDY2014</li>
            <li class="menu-item">
              <a href="#" class="menu-link">PRIVACY</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">TERMS</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">SHOP</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">ABOUT</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">CONTACT</a>
            </li>
          </ul>
        </nav>
          <ul class="footer-socials socials">
            <li class="socials-item">
              <a area-label="Instagramm" href="#" class="socials-link">
                <svg class="socials-svg social-svg-inst">
                  <use xlink:href="img/sprite.svg#instagramm"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a area-label="Facebook" href="#" class="socials-link">
                <svg class="socials-svg social-svg-facebook">
                  <use xlink:href="img/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a area-label="Twitter" href="#" class="socials-link">
                <svg class="socials-svg social-svg-twitter">
                  <use xlink:href="img/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
      </div>
    </footer>
  </div>
</body>
</html>
